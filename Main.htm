<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css" />
    <link rel="shortcut icon" href="./Images/favicon.ico">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>CV</title>
</head>

<body>
    <nav>
        <div class="container inner">
            <div class="logo">
                <i class="uil uil-user"></i>
                Logo Here
            </div>
            <div>
                <Button>
                    <i class="uil uil-print"></i>
                    Print
                </Button>
            </div>
        </div>
        
    </nav>

    <main class="container">
        <section class="profile">
            <div class="leftSide">
                <div class="UserPicture">
                    <img src="./Images/user.jpg" alt="">
                    <span class="uil uil-comment-dots"></span>
                </div>

                <div class="UserName">
                    <h2>Name LastName</h2>

                    <p class="CdHeadling LoadingBar">
                        <span class="CdWordWrapper">
                            <!-- Your work field here -->
                            <b class="IsVisible">Python</b>
                            <b>Django</b>
                            <b>AI/ML/DL</b>
                        </span>
                    </p>

                </div>
            </div>

            <div class="rightSide">

            </div>
        </section>
    </main>

    <script src="/JS/script.js"></script>
</body>

</html>
